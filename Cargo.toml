[package]
name = "megamonic"
version = "0.1.0"
authors = ["meganomic"]
edition = "2018"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
crossterm = "0.18"
libc-strftime = "0.2"
sensors = "0.2"
clap = "2"
nvml-wrapper = "0.7"
anyhow = "1.0"
